modLoader = "javafml"
loaderVersion = "[51,)"
license = "MIT"

[[mods]]
modId = "${modId}"
version = "${minecraftVersion}-${modVersion}"
displayName = "${modName}"
authors = "${modAuthor}"
credits = "${modContributors}"
description = "${modDescription}"
logoFile = "logo.png"
displayURL = "${modUrl}"

[modproperties.${modId}]
incompatibleMods = ["betterthirdperson", "customcameraview", "nimble", "valkyrienskies"]

[[dependencies.${modId}]]
modId = "minecraft"
mandatory = true
versionRange = "[1.21,)"
ordering = "NONE"
side = "CLIENT"

[[dependencies.${modId}]]
modId = "forge"
mandatory = true
versionRange = "[52.0.23,)"
ordering = "NONE"
side = "CLIENT"
